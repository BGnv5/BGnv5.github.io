# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 程序媛王国
subtitle: 'BG女王的博客'
description: 'Be a person with stories and swimming in the world of computers'
keywords: 
author: BG女王
avatar: /images/avatar.png
language: zh-CN
timezone: ''
since: 2020

# 百度分析
baidu_analytics: a84656fef57c57065275f68f497306a5

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://bgnv5.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
# pretty_urls:
  # trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  # trailing_html: true # Set to false to remove trailing '.html' from permalinks

# 本地搜索
search: 
	path: search.xml
	field: post
	
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: icarus

# 百度网站地图
plugins: 
baidusitemap: 
	path: baidusitemap.xml
	
# RSS订阅
feed:
  type: atom
  path: atom.xml
  limit: 0
  
# index2_generator是否包含官方的hexo-generator-index，默认true（包含）
  index2_include_index: true
  index2_generator:
  per_page: 10 ##首页默认10篇文章标题 如果值为0不分页
  oder_by: -date # 按发布时间排序
  exclude:
  - tag hide # 不包含标签为hide的文章
  - category hide # 不包含分类为hide的文章

archive_generator:
  per_page: 20 ##归档页面默认20篇文章标题
  yearly: true  ##生成年视图
  monthly: true ##生成月视图

tag_generator:
  per_page: 10 ##标签分类页面默认10篇文章

category_generator:
  per_page: 10 ###分类页面默认10篇文章

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/BGnv5/BGnv5.github.io
  branch: master
